openapi: 3.0.0
info:
  title: Auth Service API
  version: 1.0.0
  description: API documentation for the Auth Service.
servers:
  - url: http://localhost:8002
    description: Local server for development.
paths:
  /auth/login:
    post:
      summary: Authenticate a user and return a JWT token.
      tags:
        - Auth
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                username:
                  type: string
                  example: "testuser"
                password:
                  type: string
                  example: "aoeushjfiejsdniofehajdsiovjasiomoim"
                role:
                  type: string
                  enum: [admin, user]
                  example: "user"
      responses:
        '200':
          description: Successful authentication.
          content:
            application/json:
              schema:
                type: object
                properties:
                  token:
                    type: string
                    example: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..."
                  username:
                    type: string
                    example: "testuser"
        '400':
          description: Bad request. Some required fields are missing or invalid.
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "Missing required field(s): username, password"
        '401':
          description: Unauthorized. Invalid user or password.
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "Invalid user or password"
        '500':
          description: Internal server error.
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "Internal Server Error"

  /auth/register:
    post:
      summary: Register a new user
      description: Register a new user and return the user details along with a JWT token for authentication.
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                username:
                  type: string
                  example: "newuser"
                password:
                  type: string
                  example: "newpassword"
                role:
                  type: string
                  enum:
                    - admin
                    - user
                  example: "user"
      responses:
        '201':
          description: User successfully registered
          content:
            application/json:
              schema:
                type: object
                properties:
                  token:
                    type: string
                    example: "JWT_TOKEN"
                  user:
                    type: object
                    properties:
                      username:
                        type: string
                        example: "newuser"
                      role:
                        type: string
                        example: "user"
        '400':
          description: Missing required field(s) or validation error
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "Missing required field(s): username, password"
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "Internal Server Error"
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
security:
  - bearerAuth: []
