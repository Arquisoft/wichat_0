<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat IA - Adivina el Animal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            justify-content: space-between;
            align-items: center;
            background-color: #f8f9fa;
        }
        
        .chat-container {
            width: 90%;
            max-width: 600px;
            height: 300px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            margin-bottom: 20px;
            position: fixed;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
        }

        .chat-box {
            flex-grow: 1;
            padding: 10px;
            overflow-y: auto;
            max-height: 250px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .chat-message {
            padding: 8px;
            border-radius: 5px;
            max-width: 80%;
            word-wrap: break-word;
        }

        .user-message {
            background-color: #007bff;
            color: white;
            align-self: flex-end;
        }

        .bot-message {
            background-color: #e9ecef;
            align-self: flex-start;
        }

        .chat-input {
            display: flex;
            padding: 10px;
            border-top: 1px solid #ddd;
            background: #fff;
        }

        input {
            flex-grow: 1;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        button {
            margin-left: 10px;
            padding: 8px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
 
        .actions {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 10px 0;
            width: 100%;
        }

        .session-info {
            font-size: 0.8rem;
            color: #666;
            text-align: center;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>

    <h1>Juego de Adivinanza con IA</h1>

    <div class="actions">
        <button onclick="nuevaSesion()">Nueva partida</button>
        <button onclick="limpiarSesion()">Reiniciar chat</button>
    </div>

    <div class="session-info" id="sessionInfo">Sesión: default</div>

    <div class="chat-container">
        <div class="chat-box" id="chatBox"></div>
        <div class="chat-input">
            <input type="text" id="mensaje" placeholder="Escribe tu mensaje" onkeypress="if(event.key === 'Enter') enviarMensaje()">
            <button onclick="enviarMensaje()">Enviar</button>
        </div>
    </div>

    <script>
        // Almacenar información de sesión
        let sessionData = {
            id: 'default',
            history: []
        };

        // URL de imagen de ejemplo (puedes cambiarla)
        let imageUrl = "https://www.wikidata.org/wiki/Q134015#/media/File:Meerkat_(Suricata_suricatta).jpg"; 

        // Inicializar la aplicación
        async function inicializar() {
            await setImageReference();
            actualizarInfoSesion();
        }

        // Actualizar información de sesión en la UI
        function actualizarInfoSesion() {
            document.getElementById("sessionInfo").textContent = `Sesión: ${sessionData.id}`;
        }

        // Crear una nueva sesión
        async function nuevaSesion() {
            try {
                const response = await fetch("http://localhost:8003/new-session", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" }
                });

                const data = await response.json();
                sessionData.id = data.sessionId;
                sessionData.history = [];
                
                document.getElementById("chatBox").innerHTML = '';
                actualizarInfoSesion();
                
                // Establecer imagen de referencia para la nueva sesión
                await setImageReference();
                
                agregarMensaje("Nueva partida iniciada. Haz preguntas para adivinar el animal.", "bot");
            } catch (error) {
                console.error("❌ Error al crear nueva sesión:", error);
            }
        }

        // Limpiar el historial de la sesión actual
        async function limpiarSesion() {
            try {
                const response = await fetch("http://localhost:8003/clear-session", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ sessionId: sessionData.id })
                });

                const data = await response.json();
                sessionData.history = [];
                document.getElementById("chatBox").innerHTML = '';
                agregarMensaje("Chat reiniciado. Continúa haciendo preguntas.", "bot");
            } catch (error) {
                console.error("❌ Error al limpiar sesión:", error);
            }
        }

        // Establecer la imagen de referencia en el backend
        async function setImageReference() {
            try {
                const response = await fetch("http://localhost:8003/set-image", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ imageUrl })
                });

                const data = await response.json();
                console.log("✅ Imagen de referencia establecida:", data.message);
            } catch (error) {
                console.error("❌ Error al establecer la imagen de referencia:", error);
            }
        }

        // Enviar mensaje al backend y recibir respuesta
        async function enviarMensaje() {
            const mensaje = document.getElementById("mensaje").value.trim();
            if (!mensaje) return;

            agregarMensaje(mensaje, "user");
            document.getElementById("mensaje").value = ""; 

            const bodyData = { 
                messages: [mensaje],
                sessionId: sessionData.id
            };

            try {
                const respuesta = await fetch("http://localhost:8003/chat", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(bodyData),
                });

                const data = await respuesta.json();
                
                // Actualizar el historial de sesión si se proporciona
                if (data.history) {
                    sessionData.history = data.history;
                }
                
                agregarMensaje(data.response, "bot");
            } catch (error) {
                agregarMensaje("Error al conectar con la IA.", "bot");
                console.error("Error:", error);
            }
        }

        // Agregar mensaje al chat
        function agregarMensaje(texto, tipo) {
            const chatBox = document.getElementById("chatBox");
            const mensajeDiv = document.createElement("div");
            mensajeDiv.textContent = texto;
            mensajeDiv.classList.add("chat-message", tipo === "user" ? "user-message" : "bot-message");
            chatBox.appendChild(mensajeDiv);
            chatBox.scrollTop = chatBox.scrollHeight; 
        }

        // Inicializar la aplicación
        window.onload = inicializar;
    </script>

</body>
</html>
