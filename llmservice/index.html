<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat de Pistas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .chat-container {
            position: fixed;
            right: 10px;
            bottom: 10px;
            width: 300px;
            height: 400px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background: white;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        .chat-box {
            flex-grow: 1;
            padding: 10px;
            overflow-y: auto;
            border-bottom: 1px solid #ccc;
        }
        .chat-input {
            display: flex;
            padding: 10px;
        }
        .chat-input input {
            flex-grow: 1;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .chat-input button {
            margin-left: 5px;
            padding: 5px 10px;
            background-color: blue;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-box" id="chatBox"></div>
        <div class="chat-input">
            <input type="text" id="chatInput" placeholder="Escribe un mensaje...">
            <button onclick="sendMessage()">Enviar</button>
        </div>
    </div>

    <script>
        async function sendMessage() {
            const input = document.getElementById("chatInput");
            const message = input.value.trim();
            if (!message) return;

            const chatBox = document.getElementById("chatBox");
            chatBox.innerHTML += `<div><strong>TÃº:</strong> ${message}</div>`;
            input.value = "";

            const response = await fetch("http://localhost:8003/chat", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ imageUrl: "URL_DE_LA_IMAGEN", messages: [message] })
            });

            const data = await response.json();
            chatBox.innerHTML += `<div><strong>IA:</strong> ${data.response}</div>`;
        }
    </script>
</body>
</html>
