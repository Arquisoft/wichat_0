instructions.nav=Anweisungen
instructions.heading=Wie man WIQ spielt
instructions.subtitle=Befolge diese Schritte, um WIQ zu spielen!
instructions.text=WIQ ist ein Frage-und-Antwort-Spiel, bei dem du eine Reihe von Fragen richtig beantworten musst, um Punkte zu sammeln. Befolge diese Schritte, um zu spielen:\n\n1. Registriere dich in der Anwendung, falls du dies noch nicht getan hast.\n2. Melde dich mit deinem Benutzernamen und Passwort an.\n3. Klicke auf den Button "Spielen", um ein Spiel zu starten.\n4. Beantworte die Fragen richtig, um Punkte zu sammeln.\n5. Hab Spaß und konkurriere mit deinen Freunden, um zu sehen, wer der Beste ist!\n\nFür jede richtige Antwort erhältst du 10 Punkte plus die verbleibende Zeit, um sie zu beantworten. Das heißt, wenn du eine Frage richtig beantwortest und noch 15 Sekunden übrig sind, beträgt deine Punktzahl für diese Frage 25!\n\nViel Glück und lass das Spiel beginnen!

