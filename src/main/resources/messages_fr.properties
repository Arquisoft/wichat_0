instructions.heading=Comment jouer à WIChat
instructions.subtitle=Suivez ces étapes pour jouer à WIChat !
instructions.text=WIChat est un jeu de trivia où vous devez répondre correctement pour gagner des points. Suivez ces étapes :\n\n1. Inscrivez-vous à l'application.\n2. Connectez-vous.\n3. Cliquez sur "Jouer" pour commencer.\n4. Répondez correctement pour gagner des points.\n5. Amusez-vous et défiez vos amis !\n\nChaque bonne réponse donne 10 points plus le temps restant.\n\nBonne chance !

