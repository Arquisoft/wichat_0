<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head th:replace="~{fragments/head}"></head>
<body class="d-flex flex-column min-vh-100">
<nav th:replace="~{fragments/nav}"></nav>

<canvas th:replace="~{fragments/background}"></canvas>

<div class="container" style="text-align: center">
    <h2 th:text="#{game.title}"></h2>
        <table class="games-table">
        <thead>
            <tr>
                <th th:text="#{game.nombre}">Nombre</th>
                <th th:text="#{game.descripcion}">Descripción</th>
                <th th:text="#{game.singleplayer}">Enlace 1 Jugador</th>
                <th th:text="#{game.multiplayer}">Enlace Multijugador</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td th:text="#{game.trivial.title}">Nombre del Juego</td>
                <td th:text="#{game.trivial.description}">Descripción del Juego</td>
                <td><a href="/game/trivial" th:text="#{game.singleplayer}">Jugar</a></td>
                <td><a href="/game/trivial/multiplayer" th:text="#{game.multiplayer}">Jugar</a></td>
            </tr>
            <tr>
                <td th:text="#{game.imagen}">Nombre del Juego</td>
                <td th:text="#{game.imagen.description}">Descripción del Juego</td>
                <td><a href="/game/image" th:text="#{game.singleplayer}">Jugar</a></td>
                <td><a href="/multiplayerGame/createGame" th:text="#{game.multiplayer}">Jugar</a></td>
            </tr>
        </tbody>
    </table>
</div>

<footer th:replace="~{fragments/footer}"></footer>
</body>
</html>
