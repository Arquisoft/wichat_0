<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head}"/>
<body class="d-flex flex-column min-vh-100">
<nav th:replace="~{fragments/nav}"/>

<canvas th:replace="~{fragments/background}"></canvas>

<div class="container">
    <h2>Editar Usuario</h2>
    <form class="form-horizontal" method="post" th:action="${'/player/edit/'+user.username}">
        <div class="form-group">
            <label class="control-label col-sm-10" for="username">Nombre de usuario:</label>
            <div class="col-sm-10">
                <input th:value="${user.username}" type="text" class="form-control" id="username" name="username"
                       placeholder="999999A" required="true"/>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-10" for="email">Correo:</label>
            <div class="col-sm-10">
                <input th:value="${user.email}" type="text" class="form-control" id="email" name="email"
                       placeholder="Juan"
                       required="true"/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-custom">Modificar</button>
            </div>
        </div>
    </form>
</div>
<footer th:replace="~{fragments/footer}"/>
</body>
</html>
