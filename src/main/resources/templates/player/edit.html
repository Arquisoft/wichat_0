<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head"><title> Editar nota</title></head>
<body>

<!-- Barra de NavegaciÃ³n superior -->
<nav th:replace="fragments/nav"></nav>
<div class="container" id="main-container">
    <h2>Editar Usuario</h2>
    <form class="form-horizontal" method="post" th:action="${'/player/edit/'+user.id}">
        <div class="form-group">
            <label class="control-label col-sm-2" for="username">Nombre de usuario:</label>
            <div class="col-sm-10">
                <input th:value="${user.username}" type="text" class="form-control" name="username"
                       placeholder="999999A" required="true"/>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="email">correo:</label>
            <div class="col-sm-10">
                <input th:value="${user.email}" h type="text" class="form-control" name="email"
                       placeholder="Juan"
                       required="true"/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-primary">Modificar</button>
            </div>
        </div>
    </form>
</div>
<footer th:replace="fragments/footer"></footer>


</body>
</html>
