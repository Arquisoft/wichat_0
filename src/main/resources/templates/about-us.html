<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html lang="es" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head}"></head>
<body class="d-flex flex-column min-vh-100">
<nav th:replace="~{fragments/nav}"></nav>
<canvas th:replace="~{fragments/background}"></canvas>

<!-- SecciÃ³n de "Sobre Nosotros" -->
<div class="container mt-5">
    <h2 th:text="#{app.name} + #{about-us.title}" ></h2>
    <p th:text="#{app.name} + ' ' + #{about-us.description}"></p>

    <h3 th:text="#{about-us.features.title}"></h3>
    <ul>
        <li th:text="#{about-us.features.registration}"></li>
        <li th:text="#{about-us.features.triviaGame}"></li>
        <li th:text="#{about-us.features.autoGeneratedQuestions}"></li>
        <li th:text="#{about-us.features.hints}"></li>
        <li th:text="#{about-us.features.history}"></li>
        <li th:text="#{about-us.features.apiDocumentation}"></li>
    </ul>

    <h4 th:text="#{about-us.internationalization.title}"></h4>
    <p th:text="#{about-us.internationalization.description}"></p>

    <h3 th:text="#{about-us.authors.current.list}"></h3>
    <p th:text="#{about-us.authors.current.desc}"></p>
    <ul>
        <li th:text="#{app.author.gb}"></li>
        <li th:text="#{app.author.gp}"></li>
        <li th:text="#{app.author.jc}"></li>
        <li th:text="#{app.author.oa}"></li>
    </ul>

    <h3 th:text="#{about-us.authors.projectBase.list}"></h3>
    <p th:text="#{about-us.authors.projectBase.desc}"></p>
    <ul>
        <li th:text="#{app.author.pr}"></li>
        <li th:text="#{app.author.am}"></li>
        <li th:text="#{app.author.rd}"></li>
        <li th:text="#{app.author.rp}"></li>
        <li th:text="#{app.author.ia}"></li>
    </ul>
</div>

<footer th:replace="~{fragments/footer}"></footer>
</body>
</html>
