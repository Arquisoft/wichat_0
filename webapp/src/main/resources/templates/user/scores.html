<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
  <th:block th:insert="fragments/head :: head('Scores')"></th:block>
  <link rel="stylesheet" href="/css/scores.css"/>
</head>
<body class="bg-light">
<nav th:replace="fragments/nav"></nav>
<button id="backButton" value="Back"></button>
<div class="container mt-5">


  <div id="image-container">
    <img alt="userIcon" src="/images/userIcon.jpg" id="userIcon"/>
  </div>
  <h3>All statistics:</h3>
  <div class="card text-center">
    <div class="table-responsive">
      <table class="table table-hover">
        <thead>
        <tr>
          <th scope="col">Category</th>
          <th scope="col">Score</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="score : ${scores}">
          <td scope="row" th:text="${score.category}"></td>
          <td scope="row" th:text="${score.score}"></td>
        </tr>
        </tbody>

      </table>
    </div>
    <div th:if="${#lists.isEmpty(scores)}">You don't have scores to show</div>
  </div>

</div>

</body>
</html>
