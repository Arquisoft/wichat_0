<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head('Results')"></head>

<body class="bg-light">
<nav th:replace="fragments/nav"></nav>

<div class="container mt-5">
  <!-- Game Results Card -->
  <div class="card text-center">
    <div class="card-header">
      <h2>Results</h2>
    </div>
    <div class="card-body">
      <h5 class="card-title">Player: <strong id="playerName" th:text="${player}"></strong></h5>
      <p class="card-text">Score: <strong id="playerScore" th:text="${points}"></strong></p>


      <!-- Restart Game Button -->
      <a href="/game/start">Play Again?</a>

      <br>

      <form method="post" action="/game/save" class="form-horizontal">

        <div class="form-group">
          <div>
            <input type="submit" value="Save score?" class="btn btn-primary">
          </div>
        </div>
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
      </form>
    </div>

  </div>
</div>

</body>
</html>
