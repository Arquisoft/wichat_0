<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Signup</title>
</head>
<body>
    <h2>Signup</h2>
    <form method="post" action="/signup" th:object="${user}">
        <label for="email">Email:</label>
        <input type="text" id="email" name="email" placeholder="john@mail.com" required="true"/>
        <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="John" required="true"/>
        <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required="true"/>
        <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></p>
        <button type="submit">Sign up</button>
        <p th:if="${adderror}">The account could not be created, an account with that email might already exist</p>
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
    </form>
</body>
</html>
